<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>САНЯ PLAY PRO MAX</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Modak&family=Moirai+One&display=swap');
        ::selection {
            color: black;
            background-color: white;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #1C1C1C;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .whitepage {
            width: 100%;
            height: 100%;
            background-color: aliceblue;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .texth {
            font-family: "Modak", system-ui;
            font-weight: 400;
            font-size: 8rem;
            color: black;
            text-align: center;
        }
        .text-desc-th {
            font-family: "Moirai One", system-ui;
            font-weight: 100;
            font-style: normal;
            font-size: 8rem;
            margin-top: -100px;
        }

        @keyframes linePencil {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-150px);
            }
        }
        .go-btn {
            width: 300px;
            height: 50px;
            background-color: rgba(240, 248, 255, 0.01);
            font-size: 20%;
            border-radius: 10px;
            border-color: black;
            font-family: "Bagel Fat One", system-ui;
            font-weight: 100;
            font-style: normal;
            transition: all 0.5s;
            -webkit-transition: all 0.5s;
        }
        .go-btn:hover {
            width: 300px;
            height: 50px;
            background-color: black;
            font-size: 20%;
            border-radius: 10px;
            border-color: black;
            font-family: "Bagel Fat One", system-ui;
            font-weight: 100;
            font-style: normal;
            color: aliceblue;
            transform: scale(1.5);
            transform: rotate(5deg);
        }
        :root {
            --color: black, grey, black;
            --cursor-size: 20px;
        }

        * {
            cursor: none;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            overflow: hidden;

            background: #121212;
        }

        .custom-cursor {
            position: absolute;
            z-index: 99;
            top: 0;
            left: 0;
            background-color: black;

            width: var(--cursor-size);
            height: var(--cursor-size);

            border: calc(var(--cursor-size)
            /10) solid white;
            border-radius: 100%;

            animation: cursor 800ms infinite
            alternate ease-in-out;
            pointer-events: none;
        }

        .custom-cursor::before {
            content: "";
            display: block;
            width: calc(var(--cursor-size) / 2);
            height: calc(var(--cursor-size) / 2);

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            border: calc(var(--cursor-size) / 1)
            solid rgba(var(--color), 0.5);

            border-radius: 50%;

        }

        .fade-out {
            animation: fadeOut 1s forwards;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        @keyframes cursor-before {
            from {
                transform: translate(-50%, -50%) scale(1);
                border-color: rgba(var(--color), 0.5);
            }

            to {
                transform: translate(-50%, -50%) scale(1.5);
                border-color: rgba(var(--color), 0.75);
            }
        }
        .cat1 {
            position: absolute;
            margin-top: -490px;
            margin-left: -35px;
            rotate: 5deg;
        }
        .textoncur {
            margin-left: -40px;
            margin-top: -30px;
            width: 100px;
            font-size: 100%;
            font-family: "Bagel Fat One", system-ui;
            font-weight: 600;
            font-style: normal;
        }
    </style>
</head>
<body>
<div class="custom-cursor">
    <center class="textoncur">
        </br>
    </center>
</div>

<div class="whitepage">
    <div class="cat1"><image src="cat_1.png"></image></div>
    <div class="texth">BLACK SANYA
        <div class="text-desc-th">My own blog.</div>
        <div class="loader-pencil-content">
        </div>
        <a href="main.html"><button class="go-btn">Go!</button></a>
    </div>
</div>
<script>
    const cursor = document.querySelector(".custom-cursor");
    const goBtn = document.querySelector(".go-btn");
    const whitePage = document.querySelector(".whitepage");

    // Анимация курсора при клике
    window.addEventListener("mousedown", (event) => {
        if (!cursor.classList.contains("click")) {
            cursor.classList.add("click");

            setTimeout(() => {
                cursor.classList.remove("click");
            }, 800);
        }
    });

    // Перемещение курсора
    window.addEventListener("mousemove", (event) => {
        let x = event.pageX - cursor.offsetWidth / 2,
            y = event.pageY - cursor.offsetHeight / 2;

        cursor.style.left = `${x}px`;
        cursor.style.top = `${y}px`;
    });

    // Переход с анимацией
    goBtn.addEventListener("click", (event) => {
        event.preventDefault(); // Отключаем стандартный переход
        whitePage.classList.add("fade-out"); // Запускаем анимацию

        // Ждем окончания анимации, затем переходим
        setTimeout(() => {
            window.location.href = "main.html";
        }, 1000); // Время соответствует длительности анимации (1s)
    });
</script>


</body>
<div class="footer">
    <div class="catsgo">
        
    </div>
</div>
</html>
